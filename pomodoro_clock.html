<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<!-- How characters are defined -->
	<meta name="description" content="A useful Pomodoro Clock">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/stylesheet.css">
 	<script type="text/javascript" src="js/js_2.js"></script>
	<title>A Pomodoro Clock!</title>
</head>

<body onload="initialise();">


<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
		<br/>
		<br/>
		</div>
		</div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
			<div class="timer_box_outer">
				<div class="timer_box_inner">
				<div class="change_timer">
						<p>Session Length</p>
						<p><span id="minus_session" class="plus_or_minus">-</span><span id="session_length" class="plus_or_minus">25</span></span><span id="plus_session" class="plus_or_minus">+</span></p>

				</div>
				<div class="change_timer">
						<p>Break Length</p>
						<p><span id="minus_break" class="plus_or_minus">-</span><span id="break_length" class="plus_or_minus">5</span><span id="plus_break" class="plus_or_minus">+</span></p>
				</div>
				<div class="timer" id="timer">
			
			</div>
			<br/>

					<div class="progress">
  							<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:100%">
						    <span class="sr-only">70% Complete</span>
  							</div>
					</div> 
					<div>
					<div class="button_container">
						<span class="bottom_buttons" id="start"><p>START</p></span>
						<span class="bottom_buttons_2" id="reset"><p>RESET</p></span>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


</body>




</html>
